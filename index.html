<body id="mainBody" class="noselect">
    <div class="activity_container noselect" id="activity_container">
    </div>
    <div class="fixed_block">
        <div class="Logoheader">
            <div class="logo"><img class="metlife_logo" src="images/logo.png"></div>
        </div>
        <div id="shellContainer" class="shellContainer clearfix">
            <!--div id="coursePreloader" class="coursePreloader">
                <div class="gifLoader"><img src="skin/loader.gif" /></div>
            </div-->
            <div id="coursePreloader"></div>
            <header id="shellHeader" class="shellHeader clearfix">
                <div class="row">
                    <div class="col-xs-12 col-md-10">
                        <h1 class="course_title noselect" id="course_title"></h1>
                        <p class="course_desc noselect" id="course_desc"></p>
                    </div>
                    <!-- rate block start here this is coming from DAP -->
                    <div class="col-xs-12 col-md-6" id="rating-div"></div>
                </div>
                <!-- rate block ends here -->
                <div class="course_progress clearfix row">
                    <h3 class="col-xs-4 noselect" id="courseProgressTitle"></h3>
                    <div class="col-xs-4 progress noselect">
                        <div class="progress-bar w-0 noselect" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span class="courseProgressperc noselect">0%</span>
                </div>
            </header>
            <div class="main_container clearfix">
                <div class="row video_heading noselect">
                    <h3 class="last_viewed col-xs-12 col-sm-2 col-md-12 floatleft noselect"></h3>
                    <h2 class="topic_title col-xs-12 col-sm-10 col-md-12 floatleft noselect"></h2>
                </div>
                <!--div class="row mobile_video_heading">
                    <h3 class="last_viewed col-xs-2">Now Playing</h3>
                    <h2 class="topic_title col-xs-10 ">Selling Insurance over phone</h2>
                </div -->
                <div class="video_block">
                    <div class="videoBlocker"></div>
                    <i class="icon ion-ios-information-outline info_icon noselect" id="info_icon" style="color:#ffffff;"></i>
                    <div class="info_box" id="infoBox">
                        <ul class="tabs clearfix">
                            <li id="tab_1">Resources</li>
                            <li id="tab_2">Transcripts</li>
                        </ul>
                        <div class="tab_content" id="contentTab_1">
                        </div>
                        <div class="tab_content" id="contentTab_2">
                        </div>
                    </div>
                    <section id="slider" class="carousel slide">
                        <div class="carousel-inner" role="listbox"></div>
                    </section>
                    <div id="navBtnHolder" class="navBtnHolder">
                        <div id="btnBack" class="btnBack icon ion-ios-arrow-back"></div>
                        <div id="btnNext" class="btnNext icon ion-ios-arrow-forward"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="shellContainer_content_box" class="shellContainer clearfix">
        <div class="about_section">
            <div class="about_section_inside">
                <div id="accordion">
                    <div class="mb-0">
                        <!--<div data-toggle="collapse" data-target="#collapseOne"  aria-controls="collapseOne" style="overflow:hidden; cursor:pointer;">-->
                        <div class="aboutBtnDiv">
                            <a class="AboutCourseBtn" id="aboutCourseTitle" data-toggle="collapse" href="#collapse1" role="button" aria-expanded="false" aria-controls="collapseExample" style="margin-bottom:13px; cursor:pointer;">
                            </a>
                            <span class="ion-ios-arrow-down about_icon" data-toggle="collapse" href="#collapse1" role="button" aria-expanded="false" aria-controls="collapseExample" style="margin-bottom:13px; cursor:pointer;"></span>
                        </div>
                        <!--<h3 id="aboutCourseTitle" style="float:left;"></h3>
          <span style="float:left; display:block; margin-right:10px; margin-left:10px; margin-top:2px;"><i class="fa fa-arrow-circle-down" style="color:#ffffff; font-size:24px;"></i></span>-->
                        <!--</div>-->
                    </div>
                    <div id="collapse1" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <p id="aboutCourseContent"></p>
                    </div>
                </div>
                <!--<h3 id="aboutCourseTitle"></h3>
                <p id="aboutCourseContent"></p>-->
            </div>
        </div>
        <div id="topic_corousel">
        </div>
    </div>

    </script>
